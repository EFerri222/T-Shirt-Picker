<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3 mb-0 mb-md-3">T-Shirt Color Picker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="shirt-display">
                    <canvas id="canvas" width="350em" height="350em"></canvas>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <h2>Colors Left:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <div class="row" id="colors-left"></div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="get-color-btn" onclick="getColor()">Get Random Color</button>
                <button onclick="washClothes()">Wash Clothes</button>
            </div>
        </div>
        <div class="row">
            <div class="col mb-4">
                <div id="picked-color"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
